# OCI OCC Fix Bot - Sample Configuration
# Copy this file to configuration.ini and update with your values

[DEFAULT]
# OCI API Credentials (get from OCI Console -> User Settings -> API Keys)
user = ocid1.user.oc1..aaaaaaaayour_user_ocid_here
fingerprint = 00:11:22:33:44:55:66:77:88:99:aa:bb:cc:dd:ee:ff
key_file = /path/to/your/private_key.pem
tenancy = ocid1.tenancy.oc1..aaaaaaaayour_tenancy_ocid_here
region = eu-frankfurt-1

[OCI]
# Compartment ID (usually same as tenancy for free tier)
compartment_id = ocid1.tenancy.oc1..aaaaaaaayour_tenancy_ocid_here

# Subnet ID from your VCN
subnet_id = ocid1.subnet.oc1.region.aaaaaaaayour_subnet_ocid_here

# Image ID (Oracle Linux, Ubuntu, etc.)
# Oracle Linux 8: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaayour_image_ocid
# Ubuntu 22.04: ocid1.image.oc1.eu-frankfurt-1.aaaaaaaayour_image_ocid
image_id = ocid1.image.oc1.region.aaaaaaaayour_image_ocid_here

# Availability domains (get from OCI Console or use check-oci-config.py)
availability_domains = ["wPwc:EU-FRANKFURT-1-AD-1", "wPwc:EU-FRANKFURT-1-AD-2", "wPwc:EU-FRANKFURT-1-AD-3"]

# Optional: Use existing boot volume
boot_volume_id = xxxx

[Instance]
# Instance display name
display_name = my-free-instance

# SSH public key for instance access
ssh_keys = ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC... your-key-comment

# Boot volume size in GB (47-200 for free tier)
boot_volume_size = 50

# Assign public IP
assign_public_ip = true

[Machine]
# Machine type: ARM or AMD
type = ARM

# Shape name
# ARM: VM.Standard.A1.Flex
# AMD: VM.Standard.E2.1.Micro
shape = VM.Standard.A1.Flex

# Resources (for ARM: max 4 OCPUs, 24GB RAM total across all instances)
# For 1 OCPU, memory must be 6GB
ocpus = 1
memory = 6

[Telegram]
# Telegram bot configuration (optional)
# Create bot with @BotFather on Telegram
# Use 'xxxx' to disable
bot_token = xxxx
# Your Telegram user ID or group ID
uid = xxxx
# Update interval (send status every N attempts)
update_interval = 10

[Dashboard]
# Web dashboard configuration
enabled = true
# Host (0.0.0.0 for all interfaces, 127.0.0.1 for local only)
host = 0.0.0.0
# Port for web interface
port = 5000
# Dashboard credentials
username = admin
password = change_this_password

[Retry]
# Retry configuration (in seconds)
min_interval = 5
max_interval = 120
initial_retry_interval = 10
backoff_factor = 2
# Max consecutive errors before increasing wait time
max_consecutive_errors = 10

[Limits]
# Resource limits (don't change for free tier)
max_storage_gb = 200
max_arm_ocpus = 4
max_arm_memory_gb = 24

[Logging]
# Log configuration
log_level = INFO
log_directory = logs

# Available log levels:
# DEBUG - Very detailed information
# INFO - General information
# WARNING - Warning messages
# ERROR - Error messages
# CRITICAL - Critical errors only
